<dom-module id="gaming-ranks">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

		<paper-material class="content">
			<h2>This site is under construction</h2>
			<div id="test"></div>
		</paper-material>
		
	</template>
	<script>
		Polymer({
			is: 'gaming-ranks',

			attached: function(){
				asyncAjax("../../../scripts/sites/gaming.php", "", this._handleResponse);
			},

			_handleResponse: function(e){
				$('#test').html(e.responseText);
			}
		});
	</script>
</dom-module>
