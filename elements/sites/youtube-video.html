<dom-module id="youtube-video">
	<template>
		<style>
			:host {
				display: block;
			}
			#vid{
				position: absolute;
				background-color: #000;
				height: 100%;
				width: 100%;
			}
			#altmenu{
				position: fixed;
				top: 20px;
				left: 20px;
			}
			section{
				/*position: relative;*/
				width: 100%;
				height: 100%;
			}
		</style>

		<section>
			<google-youtube id="vid" width="100%" height="99.5%" video-id="{{videoUrl}}" chromeless></google-youtube>
			<toolbar-toggler></toolbar-toggler>
		</section>
		
	</template>
	<script>
		Polymer({
			is: 'youtube-video',

			properies: {
				videoUrl: String
			}
		});
	</script>
</dom-module>
