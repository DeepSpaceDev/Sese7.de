	<script>
		Polymer({
			is: 'home-profile',

			showmore: function(e){
				var hiddiv = $(e.srcElement).parent().parent().find(".moredata");
				if(e.srcElement.active){ //active because its clicked
					hiddiv.slideDown();
				}
				else{
					hiddiv.slideUp();
				}
			}
		});
