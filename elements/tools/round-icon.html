<dom-module id="round-icon">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      .outerCircle {
        width: 52px;
        height: 52px;
        background: #CDCCCC;
        border-radius: 50%;
        margin: 20px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      img {
        width: 30px;
        border-radius: 50%;
        margin: 11px;
      }
    </style>
    <div class="outerCircle">
      <img src="[[url]]">
    </div>
  </template>
  <script>
    Polymer({
      is: 'round-icon',

      properties: {
        /**
         * The url to the image
         * @attribute url
         */
        url: {
          type: String,
          value: ''
        }
      }
    });
  </script>
</dom-module>
