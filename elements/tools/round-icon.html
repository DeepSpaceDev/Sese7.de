<dom-module id="round-icon">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 8px;
      }
      #outerCircle {
        position: relative;
        width: 52px;
        height: 52px;
        background: #CDCCCC;
        border-radius: 50%;
        margin: 20px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      }
      img {
        width: 30px;
        border-radius: 50%;
        margin: 11px;
      }
    </style>
    <div id="outerCircle" data-arg$="{{dataArg}}">
      <img data-arg$="{{dataArg}}" src="[[url]]">
      <paper-ripple></paper-ripple>
    </div>
  </template>
  <script>
    Polymer({
      is: 'round-icon',

      properties: {
        /**
         * The url to the image
         * @attribute url
         */
        url: {
          type: String,
          value: ''
        },
        dataArg: {
          type: String,
          value: ''
        },
        active: {
          type: Boolean,
          value: true,
          observer: '_calculateElevation'
        }
      },

      _calculateElevation: function() {
        if(!this.active) {
          this.$.outerCircle.style.boxShadow = '0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)';
        } else {
          this.$.outerCircle.style.boxShadow = '0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4)';
        }
      }
    });
  </script>
</dom-module>
