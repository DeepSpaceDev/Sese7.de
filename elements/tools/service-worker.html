<dom-module id="service-worker">
	<template>
		<style>

		</style>
		
		<platinum-sw-register auto-register id="service-worker">
			<platinum-sw-cache></platinum-sw-cache>
			<platinum-sw-offline-analytics></platinum-sw-offline-analytics>
		</platinum-sw-register>

	</template>
	<script>
		Polymer({
			is: 'service-worker',

			attached: function(){
				setTimeout(function(){l('Service-Worker state: ' + qs('#service-worker').state);}, 500);
			}
		});
	</script>
</dom-module>
