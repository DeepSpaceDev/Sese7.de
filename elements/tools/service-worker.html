<dom-module id="service-worker">
	<template>
		<style>

		</style>

		<!---------UNUSED BY DEEPSPACE ---------->
		
		<platinum-sw-register href="../../sw-import.js" auto-register id="service-worker">
			<platinum-sw-offline-analytics></platinum-sw-offline-analytics>
			<platinum-sw-fetch handler="fastest" path="/(.*)"></platinum-sw-fetch>
			<platinum-sw-cache></platinum-sw-cache>
		</platinum-sw-register>

	</template>
	<script>
		Polymer({
			is: 'service-worker',

			attached: function(){
				var sworker = document.querySelector('#service-worker');
				sworker.addEventListener('service-worker-error', function(){l("Service-Worker Error");});
				sworker.addEventListener('service-worker-installed', function(){l("Service-Worker Installed");});
				sworker.addEventListener('service-worker-updated', function(){l("Service-Worker Updated");});
			}
		});
	</script>
</dom-module>
