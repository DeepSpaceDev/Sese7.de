<dom-module id="toolbar-toggler">
	<template>
		<style>
			:host {
				display: block;
				position: absolute;
				top: 20px;
				left: 20px;
				cursor: pointer;
			}
		</style>

		<iron-icon style$="fill: {{tcolor}}" id="altmenu" icon="menu" onClick="qs('#pdp').togglePanel();"></iron-icon>

	</template>
	<script>
		Polymer({
			is: 'toolbar-toggler',

			properties: {
				tcolor: String
			}
		});
	</script>
</dom-module>
